    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: lavender;
        }

        .image-row {
            display: flex;         
            justify-content: space-between; 
            gap: 20px;          
            flex-wrap: wrap;      
        }

        .image-card {
            flex: 0 0 calc(30% - 10px); 
            text-align: center;      
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .image-card img {
            width: 100%;        
            height: auto;       
            border-radius: 5px;
            object-fit: cover;    
            aspect-ratio: 4/3;     
        }

        .image-card a {
            display: block; 
            margin-top: 10px;
            color: #b684caec;
            text-decoration: none;
            font-weight: bold;
        }
        .image-card a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .image-card {
                flex: 0 0 100%; 
            }
        }
    </style>
</body>
