<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初中</title>
    <style>.banner {
        background-color: #b684caec;
        color: white;
        text-align: center;
        padding: 60px 20px;
        font-family: Arial, sans-serif;
    }
    </style>
</head>
<body bgcolor="lavender">
    <header class="banner">
        <h1> 我的初中是南京市伯乐中学<BR>
            这是它的一些照片</h1>
    </header>
</body>
<head>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ddd;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="伯乐1.jpg" alt="伯乐1">
        <img src="伯乐2.jpg" alt="伯乐2">
        <img src="伯乐3.jpg" alt="伯乐3">
        <img src="伯乐4.jpg" alt="伯乐4">
        <img src="伯乐5.jpg" alt="伯乐5">
        <img src="伯乐6.jpg" alt="伯乐6">
    </div>
</body>
</html>
