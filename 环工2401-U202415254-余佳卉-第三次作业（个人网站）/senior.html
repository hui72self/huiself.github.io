<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高中</title>
    <style>.banner {
        background-color: #b684caec;
        color: white;
        text-align: center;
        padding: 60px 20px;
        font-family: Arial, sans-serif;
    }
    </style>
</head>
<body bgcolor="lavender">
    <header class="banner">
        <h1> 我的高中是南京市金陵中学<BR>
            这是它的一些照片</h1>
    </header>
</body>
<head>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ddd;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="金中1.jpg" alt="金中1">
        <img src="金中2.jpg" alt="金中2">
        <img src="金中3.jpg" alt="金中3">
        <img src="金中4.jpg" alt="金中4">
        <img src="金中5.jpg" alt="金中5">
        <img src="金中6.jpg" alt="金中6">
        <img src="金中7.jpg" alt="金中7">
        <img src="金中8.jpg" alt="金中8">
        <img src="金中9.jpg" alt="金中9">
    </div>
</body>
</html>
